<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you — Haileab</title>
  <meta name="description" content="Thanks for getting in touch — I'll get back to you soon.">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <header class="site-header creative">
    <div class="container header-inner">
      <a class="logo" href="/" aria-label="Haileab home">
        <span class="logo-mark" aria-hidden="true">
          <svg viewBox="0 0 100 100" width="46" height="46" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="g1b" x1="0" x2="1">
                <stop offset="0" stop-color="#7c3aed"/>
                <stop offset="1" stop-color="#06b6d4"/>
              </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="46" fill="url(#g1b)"/>
            <text x="50%" y="55%" font-size="46" fill="#fff" font-family="sans-serif" text-anchor="middle" alignment-baseline="middle">H</text>
          </svg>
        </span>
        <span class="logo-text-wrap">
          <span class="logo-text">Haileab</span>
          <span class="tagline">Web & Graphic Craft</span>
        </span>
      </a>
    </div>
  </header>

  <main class="container" style="padding:4rem 0; text-align:center;">
    <h1 style="color:var(--text)">Thanks — I received your message!</h1>
    <p class="muted">I'll review your message and get back to you within 1–2 business days.</p>
    <p style="margin-top:1.25rem;">
      <a class="btn primary" href="/">Back to Home</a>
      <a class="btn ghost" href="#portfolio">View Portfolio</a>
    </p>

    <p class="muted small" style="margin-top:2rem">If you don't see a reply, please check your spam folder or contact me directly via email.</p>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="socials" aria-label="Social media links">
        <a href="#" aria-label="Twitter (placeholder)" class="social" title="Twitter">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M22 5.92c-.66.3-1.38.5-2.13.6a3.7 3.7 0 0 0 1.62-2.05 7.3 7.3 0 0 1-2.34.9A3.66 3.66 0 0 0 12.1 8.1c0 .29.03.57.1.84A10.4 10.4 0 0 1 3.1 4.9a3.65 3.65 0 0 0 1.13 4.88 3.6 3.6 0 0 1-1.66-.46v.05c0 1.7 1.2 3.14 2.8 3.46-.3.08-.6.12-.92.12-.22 0-.45-.02-.67-.06.45 1.4 1.75 2.42 3.29 2.45A7.34 7.34 0 0 1 2 19.55a10.36 10.36 0 0 0 5.6 1.64c6.7 0 10.36-5.56 10.36-10.37v-.47A7.3 7.3 0 0 0 22 5.92z" fill="currentColor"/>
          </svg>
        </a>

        <a href="#" aria-label="LinkedIn (placeholder)" class="social" title="LinkedIn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4.98 3.5a2.3 2.3 0 1 1 0 4.6 2.3 2.3 0 0 1 0-4.6zM3 8.98h3.96V21H3V8.98zM9.5 9h3.8v1.6h.06c.53-1 1.82-2.06 3.74-2.06 4 0 4.74 2.64 4.74 6.07V21h-3.96v-5.1c0-1.2-.02-2.74-1.67-2.74-1.67 0-1.92 1.3-1.92 2.64V21H9.5V9z" fill="currentColor"/>
          </svg>
        </a>
      </div>

      <div class="copyright">© <span id="year"></span> Haileab. All rights reserved.</div>
    </div>
  </footer>

  <script>
    // Set year
    document.addEventListener('DOMContentLoaded', ()=> {
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
